<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch6-1-2使用float:left進行版面編排</title>
<meta charset="utf-8">
<style>
    header{
        float:left;
        background-color:red;
    }
    #side{
        float:left;
       background-color:blue;
    }
    main{
        float:left;
        background-color:green;
    }
    footer{
        float:left;
        background-color:yellow;
    }    
</style>
</head>
<body>
    <header>這裡是header</header>
    <div id="side">這裡是side</div>
    <main>這裡是main</main>
    <footer>這裡是footer</footer>
</body>
</html>
