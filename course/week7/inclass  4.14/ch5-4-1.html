<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch5-4-1連結(link)虛擬類別與使用者動作(user action)虛擬類別</title>
<meta charset="utf-8">
<style>
    a:link{
        color:#00FF00;
    }
    a:hover{
        color:#FF0000;
    }
    a:active{
        color:#FFFF00;
    }
    a:visted{
        color:#0000FF;
    }
    input:focus{
        background-color:aqua;
    }
</style>
</head>
<body>
    <a href='https://www.w3schools.com' target='_blank'>w3school</a><br>
    <a href='https://www.google.com' target='_blank'>google</a><br>
    <form action='' method='post'>
        使用者名稱<input type=text name='uname'><br>
        密碼<input type=password name='passwd'><br>        
    </form>
    
</body>
</html>
