<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch5-1-1標籤、類別與id選擇器</title>
<meta charset="utf-8">
<style>
    p{
        font:16px normal bold sans-serif,"新明細體";
    }
    .font1{
        font:1.5em normal bold sans-serif,'標楷體';
    }
    .font2{
        font:30px normal bold sans-serif,'新明細體';
        color:rgba(0,0,255,1.0);
    }
</style>
</head>
<body>
    <p>套用標籤p的文字</p>
    <p class='font1'>套用類別font1的文字</p>
    <p class='font2'>套用類別font2的文字</p>
</body>
</html>
